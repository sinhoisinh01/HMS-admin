<div class="login-box" data-ng-controller="LoginController">
  <div class="login-logo">
    <a href="/" style="color:white"><b>Admin</b>HMS</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <form>
      <div class="form-group has-feedback">
        <input type="text" ng-model="username" class="form-control" placeholder="Tên đăng nhập">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" ng-model="password" class="form-control" placeholder="Mật khẩu">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-offset-7 col-xs-5">
          <button type="submit" ng-click="login()" class="btn btn-primary btn-block btn-flat">Đăng nhập</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
  </div>
  <!-- /.login-box-body -->
</div>
