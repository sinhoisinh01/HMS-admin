<section class="content-header">
  <h1>
    Quản lý định mức
    <!-- <small>Version 2.0</small> -->
  </h1>
  <ol class="breadcrumb">
    <li class="active"><i class="fa fa-dashboard"></i> Định mức</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-md-4">
      <div class="box box-info">
        <ul class="insert-options nav nav-pills" style="padding-bottom:5px">
          <li class="active info"><a data-toggle="pill" href="#normal">Thêm</a></li>
          <li class="info"><a data-toggle="pill" href="#i-excel" >Nhập Excel</a></li>
          <li class="info"><a data-toggle="pill" href="#e-excel" >Xuất Excel</a></li>
        </ul>
        <form role="form">
          <div class="box-body">
            <div class="tab-content">
              <div id="normal" class="tab-pane fade in active">
                <div class="form-group">
                  <label>Tên</label>
                  <input type="text" class="form-control" ng-model="workName" placeholder="Nhập tên công tác">
                </div>
                <div class="form-group">
                  <label>Mã</label>
                  <input type="text" class="form-control" ng-model="workCode" placeholder="Nhập mã công tác">
                </div>
                <div class="form-group">
                  <label>Đơn vị</label>
                  <input type="text" class="form-control" ng-model="workUnit" placeholder="Nhập đơn vị">
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary pull-right" ng-click="addWork()">Thêm</button>
                </div>
              </div>
              <div id="i-excel" class="tab-pane fade">
                <div class="form-group">
                  <label>Tải tập tin excel</label>
                  <input type="file" id="import-excel" class="form-control" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                  <button class="btn btn-primary" style="margin-top:5px" ng-click="import('#import-excel')">Nhập từ excel</button>
                </div> 
              </div>
              <div id="e-excel" class="tab-pane fade">
                <div class="form-group">
                  <label>Loại tập tin</label>
                  <select id="file-type" class="form-control">
                    <option value="csv">*.csv</option>
                    <option value="xls">*.xls</option>
                    <option value="xlsx">*.xlsx</option>
                  </select>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary" ng-click="export()">Xuất ra excel</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-8">
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">Danh sách định mức</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="form-group">
            <label>Số lượng định mức</label>
            <select id="number-of-quota" ng-value="limit">
              <option value="10" selected>10</option>
              <option value="20">20</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="M" ng-model="mView">
                Máy thi công
              </label>
              <label>
                <input type="checkbox" id="N" ng-model="nView">
                Nhân công
              </label>
              <label>
                <input type="checkbox" id="V" ng-model="vView">
                Vật liệu
              </label>
            </div>
          </div>
          <table class="table table-bordered">
           <thead>
             <tr>
               <th>#</th>
               <th>Mã</th>
               <th>Tên</th>
               <th>Văn bản</th>
               <th>Đơn vị</th>
               <th>Mức hao phí</th>
               <th></th>
             </tr>
           </thead>
           <tbody ng-repeat="work in quotas">
            <tr>
             <td ng-bind="$index+1+index" rowspan="{{(work.quotas.M.length ? (work.quotas.M.length + 2) : 0) + (work.quotas.N.length ? (work.quotas.N.length + 2) : 0) + (work.quotas.V.length ? (work.quotas.V.length + 2) : 0)}}"></td>
             <td ng-bind="work.work_code"></td>
             <td ng-bind="work.work_name"></td>
             <td ng-bind="work.work_document"></td>
             <td></td>
             <td></td>
             <td width="92px" rowspan="{{(work.quotas.M.length ? (work.quotas.M.length + 2) : 0) + (work.quotas.N.length ? (work.quotas.N.length + 2) : 0) + (work.quotas.V.length ? (work.quotas.V.length + 2) : 0)}}">
              <a class="btn btn-danger pull-right" ng-click="deleteSupplier($index)"><i class="fa fa-trash"></i></a>
              <a class="btn btn-default pull-right" href="#!/supplier/{{supplier.id}}"><i class="fa fa-pencil"></i></a>
            </td>
          </tr>
          <tr ng-if="work.quotas.M.length > 0 && mView">
            <th></th>
            <th colspan="4">Máy thi công</th>
          </tr>
          <tr ng-repeat="resource in work.quotas.M">
            <td ng-if="mView"></td>
            <td ng-if="mView" colspan="2"><i ng-bind="resource.resource_name"></i></td>
            <td ng-if="mView" ng-bind="resource.resource_unit"></td>
            <td ng-if="mView" ng-bind="resource.resource_value"></td>
          </tr>
          <tr ng-if="work.quotas.N.length > 0 && nView">
            <th></th>
            <th colspan="4">Nhân công</th>
          </tr>
          <tr ng-repeat="resource in work.quotas.N">
            <td ng-if="nView"></td>
            <td ng-if="nView" colspan="2"><i ng-bind="resource.resource_name"></i></td>
            <td ng-if="nView" ng-bind="resource.resource_unit"></td>
            <td ng-if="nView" ng-bind="resource.resource_value"></td>
          </tr>
          <tr ng-if="work.quotas.V.length > 0 && vView">
            <th></th>
            <th colspan="4">Vật liệu</th>
          </tr>
          <tr ng-repeat="resource in work.quotas.V">
            <td ng-if="vView"></td>
            <td ng-if="vView" colspan="2"><i ng-bind="resource.resource_name"></i></td>
            <td ng-if="vView" ng-bind="resource.resource_unit"></td>
            <td ng-if="vView" ng-bind="resource.resource_value"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- /.box-body -->
    <ng-include src="'Views/Shared/pagination.html'" scope="pages,currentPage,limit"></ng-include>
  </div>
  <!-- /.box -->
</div>
</div>

</section>
